            published_at:
                type: string
                description: The date at which the book was published.
                example: Est enim explicabo.
            title:
                type: string
                description: The title of the book.
                example: Officia cum.
        description: Get-BookResponseBody result type (default view)
        example:
            author: Natus dolores at qui molestiae molestiae.
            book_cover: Sit quidem laboriosam excepturi.
            id: 6480732628649483770
            published_at: Molestiae voluptas ipsam.
            title: Nostrum et sed dicta ab.
        required:
            - id
            - title
            - book_cover
            - author
            - published_at
    LibrarianGetBooksResponseBody:
        title: 'Mediatype identifier: getbooksresponse; view=default'
        type: object
        properties:
            books:
