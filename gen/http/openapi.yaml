swagger: "2.0"
info:
    title: Books Service
    description: Service for managing Books with CRUD operations.
    version: ""
host: localhost:8000
consumes:
    - application/json
    - application/xml
    - application/gob
produces:
    - application/json
    - application/xml
    - application/gob
paths:
    /book:
        post:
            tags:
                - librarian
            summary: create-book librarian
            description: Create a single book.
            operationId: librarian#create-book
            parameters:
                - name: Create-BookRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/LibrarianCreateBookRequestBody'
                    required:
                        - title
                        - author
                        - book_cover
                        - published_at
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/LibrarianCreateBookResponseBody'
            schemes:
                - http
        patch:
            tags:
                - librarian
            summary: update-book librarian
            description: Updates a book by the given id.
            operationId: librarian#update-book
            parameters:
                - name: Update-BookRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/LibrarianUpdateBookRequestBody'
                    required:
                        - title
                        - author
                        - book_cover
                        - published_at
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/LibrarianUpdateBookResponseBody'
            schemes:
                - http
    /book/{id}:
        get:
            tags:
                - librarian
            summary: get-book librarian
            description: Retrieve a book by id.
            operationId: librarian#get-book
            parameters:
                - name: id
                  in: path
                  description: The ID of the book.
                  required: true
                  type: integer
                  minimum: 1
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/LibrarianGetBookResponseBody'
            schemes:
                - http
        delete:
            tags:
                - librarian
            summary: delete-book librarian
            description: Delete a single book.
            operationId: librarian#delete-book
            parameters:
                - name: id
                  in: path
                  description: Book id
                  required: true
                  type: integer
            responses:
                "204":
                    description: No Content response.
            schemes:
                - http
    /books/{skip}/{take}:
        get:
            tags:
                - librarian
            summary: get-books librarian
            description: Get paginated books by specifying the number of books to skip and take.
            operationId: librarian#get-books
            parameters:
                - name: skip
                  in: path
                  description: The numbers of records to skip before return.
                  required: true
                  type: integer
                  minimum: 0
                - name: take
                  in: path
                  description: The numbers of records to return.
                  required: true
                  type: integer
                  minimum: 1
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/LibrarianGetBooksResponseBody'
            schemes:
                - http
    /openapi.json:
        get:
            tags:
                - librarian
            summary: Download ./gen/http/openapi.json
            operationId: librarian#/openapi.json
            responses:
                "200":
                    description: File downloaded
                    schema:
                        type: file
            schemes:
                - http
definitions:
    LibrarianCreateBookRequestBody:
        title: LibrarianCreateBookRequestBody
        type: object
        properties:
            author:
                type: string
                description: The author of the book.
                example: t7m
                minLength: 3
                maxLength: 100
            book_cover:
                type: string
                description: The URL to the cover image.
                example: ax
                minLength: 1
                maxLength: 2048
            published_at:
                type: string
                description: The date at which the book was published.
                example: "1973-10-25"
                format: date
            title:
                type: string
                description: The title of the book.
                example: eh
                minLength: 1
                maxLength: 255
        example:
            author: nw1
            book_cover: "3"
            published_at: "2005-06-14"
            title: "y"
        required:
            - title
            - author
            - book_cover
            - published_at
    LibrarianCreateBookResponseBody:
        title: 'Mediatype identifier: createbookresponse; view=default'
        type: object
        properties:
            author:
                type: string
                description: The author of the book.
                example: Amet sunt ea est quam.
            book_cover:
                type: string
                description: The cover image of the book.
                example: Minima sit nam quia culpa iste incidunt.
            id:
                type: integer
                description: The unique id of the book.
                example: 5183068330495628784
                format: int64
            published_at:
                type: string
                description: The date at which the book was published.
                example: Temporibus blanditiis aliquam amet eveniet voluptatibus.
            title:
                type: string
                description: The title of the book.
                example: Omnis esse.
        description: Create-BookResponseBody result type (default view)
        example:
            author: Suscipit molestiae sint quae consectetur nobis.
            book_cover: Voluptas minima labore.
            id: 1159523984026751960
            published_at: Vel qui voluptas consectetur officia.
            title: Magnam molestiae suscipit saepe minus.
        required:
            - id
            - title
            - book_cover
            - author
            - published_at
    LibrarianGetBookResponseBody:
        title: 'Mediatype identifier: getbookresponse; view=default'
        type: object
        properties:
            author:
                type: string
                description: The author of the book.
                example: Illum optio illum laborum.
            book_cover:
